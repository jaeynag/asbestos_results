<script>
    const S_URL = "https://zaivmmhooaqaifbkulcl.supabase.co";
    const S_KEY = "sb_publishable_xiOg7viV4LgelbuxPLzw3g_YR1YQ4zi";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let mode = 'ë†ë„';

    const biPoints = {

        "ë³´ê´€": ["íê¸°ë¬¼ë³´ê´€ì†Œ1", "íê¸°ë¬¼ë³´ê´€ì†Œ2"]

    function goPage(n) {

        document.getElementById('nong-form-group').style.display = m==='ë†ë„'?'block':'none';

    function addNongRow() {
        const id = Date.now();
        const bulkTime = document.getElementById('bulk_time').value;
        const div = document.createElement('div');
        div.className = 'input-row';
        div.id = 'row-' + id;
        div.innerHTML = `
            <input type="text" class="loc" placeholder="ìœ„ì¹˜">
            <input type="time" class="tm" value="${bulkTime}">

    function generateBiRows() {
        const status = document.getElementById('bi_status').value;
        const bulkTime = document.getElementById('bulk_time_bi').value;
        const list = document.getElementById('bi-list');
        list.innerHTML = "";
        biPoints[status].forEach((p, idx) => {
            const id = 'bi-' + idx;
            const div = document.createElement('div');
            div.className = 'input-row-bi';
            div.innerHTML = `
                <input type="text" class="loc" value="${p}">
                <input type="time" class="tm" value="${bulkTime}">
                <button class="cam-btn" id="btn-${id}-pre" onclick="openCam('${id}', 'pre')">ì „</button>
                <button class="cam-btn" id="btn-${id}-post" onclick="openCam('${id}', 'post')">í›„</button>
            `;
            list.appendChild(div);
        });
    }

    function applyBulkTime(v) { document.querySelectorAll('#nong-list .tm').forEach(t => t.value = v); }
    function applyBulkTimeBi(v) { document.querySelectorAll('#bi-list .tm').forEach(t => t.value = v); }

    let fileCache = {};

    function handleFile(i) {
        if(i.files[0]) {
            fileCache[curTarget.id + curTarget.type] = i.files[0];
            const btn = event.target; // ì‹¤ì œë¡  ì´ë²¤íŠ¸ë¥¼ ë„˜ê²¨ë°›ì•„ì•¼í•¨. ì•„ë˜ ì½”ë“œë¡œ ëŒ€ì²´
            renderDone(curTarget.id, curTarget.type);

    }

        const selector = type === 'photo' ? `#row-${id} .cam-btn` : `#btn-${id}-${type}`;
        const btn = document.querySelector(selector);
        if(btn) { btn.classList.add('done'); btn.innerText = type==='photo'?'âœ… ì™„ë£Œ':(type==='pre'?'âœ… ì „':'âœ… í›„'); }
    }

    async function submitData() {
        const btn = document.getElementById('btn-final');
        btn.disabled = true;
        try {
            const { data: pData } = await supabaseClient.from('projects').upsert([{
                company_id: document.getElementById('company_id').value,

            const selector = mode === 'ë†ë„' ? '#nong-list .input-row' : '#bi-list .input-row-bi';

            for(let [idx, row] of rows.entries()) {

                const types = mode === 'ë†ë„' ? ['photo'] : ['pre', 'post'];
                for(let t of types) {
                    const file = fileCache[id + t];
                    if(!file) continue;
                    const path = `${mode}/${document.getElementById('site_name').value}/${loc}_${t}_${Date.now()}.jpg`;
